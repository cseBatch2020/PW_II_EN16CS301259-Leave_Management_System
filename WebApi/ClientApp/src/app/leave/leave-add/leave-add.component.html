<div class="container">
    <div class='card'>
      <div class='card-header'>
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
        <h3 class="navbar-brand">Add Leave</h3>
        </li>
        <li class="nav-item" style="margin-left: 45rem;">
        <button class='btn btn-primary' style="background-color: #563d7c;" [routerLink]="['/adminDashboard/leaveList']">Back</button>
      </li>
      </ul>
      </div>
    <div class="card-body">
  <form #form="ngForm">
      <div class="container">
      <input type="hidden" name="id" [value]='leave1.l_id'/>
      <div class="form-group row">
      <label class="col-md-4" for="fname">Name : </label>
      <input type="text" id="fname" name="fname" [(ngModel)]='leave1.l_name' required>
      </div>
      <div class="form-group row">
      <label class="col-md-4" for="lname">Number of days : </label>
      <input type="number" id="lname" name="lname" [(ngModel)]='leave1.no_of_days' required>
      </div>
      <input [disabled]="!form.valid" class='btn btn-primary' type="button" value="Add" style="background-color: #563d7c;" (click)='add()'>
      </div>
    </form>
  </div>
  </div>
    </div>
